services:
  prometheus:
    image: prom/prometheus
    container_name: prometheusCnr
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana
    container_name: grafanaCnr
    ports:
      - 3000:3000
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkinCnr
    ports:
       - 9411:9411