apiVersion: 1

providers:
  - name: 'System Dashboards'           # Name of Dashboard-Grupp
    orgId: 1                            # Standard-Organisation ID in Grafana (1)
    folder: ''                          # Dashboard-Ordner in Grafana (optional)
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards # Path for Dashboard-JSON in Grafana-Container
